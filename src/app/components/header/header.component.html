<div class="header">
  <span class="site-title">
    <a class="white-font" href="/article">EASY MANUAL</a>
  </span>
  <div class="spacer"></div>

  <div (click)="popUserOptions()">
    <i
      *ngIf="!userLogin; else loginUser"
      class="fa fa-user user-logo logo-frame-size-40 logo-icon-size-32"
    ></i>
    <ng-template #loginUser>
      <i
        class="fa fa-desktop user-logo logo-frame-size-40 logo-icon-size-32"
      ></i>
    </ng-template>
  </div>
</div>
