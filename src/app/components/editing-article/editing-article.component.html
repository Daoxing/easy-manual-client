<div class="main">
  <div>
    <button (click)="onSave()">Save</button>
    <app-group-options
      [options]="groupOptions"
      (change)="setGroup($event)"
    ></app-group-options>
  </div>
  <input id="title" [(ngModel)]="articleName" type="text" />
  <div id="toolbar">
    <button class="ql-bold">Bold</button>
    <button class="ql-italic">Italic</button>
  </div>
  <div id="editor"></div>
</div>
